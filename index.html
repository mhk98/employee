<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
 <div class="w-96 shadow-2xl p-4 m-auto my-8">
    <div class="text-2xl font-bold flex justify-between text-[#687587]">
        <h3>Add employees</h3>
        <p class="text-2xl">X</p>
             
    </div>
    <div class="my-8">
        <p class="font-bold text-[#687587]"><small>MEMBERS</small></p>
        <div class="w-full h-12 border flex items-center">
            <i class="fa fa-search mx-2 text-[#E9E9E9] text-xl" aria-hidden="true"></i>
            <p class="mr-8 bg-[#E6E5EA] rounded px-2 font-bold text-[#687587]"><small>Alexa Noting <span class="text-[#E3C0CC]">X</span></small></p>
            <p class="mr-8 bg-[#E6E5EA] rounded px-2 font-bold text-[#687587]"><small>Alexa Bau <span class="text-[#E3C0CC]">X</span></small></p>
        </div>
    </div>

    <div class="div">
        <h4 class="text-xl font-bold text-[#687587]">Didn't found a member?</h4>
        <p class="text-[#91979F]">Invite him to make an account on Tipup. Copy the link below and send it to him <i class="fa fa-smile-o" aria-hidden="true"></i></p>

        <!-- <p><input type="text" placeholder="Type here" class="border w-full max-w-xs"  /></p> -->
        <div class="w-full h-12 border flex items-center justify-between px-2 my-4">
            <p class="text-[#B5BCC6]">https://tipup.es/getting-started</p>
            <i class="fa fa-clone text-xl" aria-hidden="true"></i>
        </div>

    </div>

    <div class=" mx-8 flex justify-end items-center">
        <p class="font-bold text-[#8C919E]">Close</p>
        <button class="bg-[#FDE204] ml-12 p-2 rounded font-bold">Add employees</button>
    </div>
 </div>
</body>
</html>
